    <nav>

        <a href="#" class="nav-link" onclick="changeContent('images/image3.jpg', 'Texto para Opción 3')">Opción 3</a>

    </nav>
    <main class="main-content">
        <section class="text-section">
            <h2>Bienvenido</h2>
            <p>Esta es una página de ejemplo con colores complementarios. Selecciona una opción del menú para cambiar la imagen.</p>
        </section>
        <section class="target-image">
            <img id="target" src="images/image1.jpg" alt="Imagen inicial">
        </section>
    </main>
    <script>
        function changeContent(imageSrc, textContent) {
            document.getElementById('target').src = imageSrc;
            document.getElementById('target-text').textContent = textContent;
        }
    </script>
